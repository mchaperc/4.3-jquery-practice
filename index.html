<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Keyboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="outer-container">
		<textarea class="display"></textarea>
		<section class="keyboard">
			<button class="keyboard-key back-tick">`</button>
			<button class="keyboard-key one">1</button>
			<button class="keyboard-key two">2</button>
			<button class="keyboard-key three">3</button>
			<button class="keyboard-key four">4</button>
			<button class="keyboard-key five">5</button>
			<button class="keyboard-key six">6</button>
			<button class="keyboard-key seven">7</button>
			<button class="keyboard-key eight">8</button>
			<button class="keyboard-key nine">9</button>
			<button class="keyboard-key zero">0</button>
			<button class="keyboard-key minus">-</button>
			<button class="keyboard-key equals">=</button>
			<button class="keyboard-key delete">delete</button>
			<button class="keyboard-key tab">tab</button>
			<button class="keyboard-key letter q">q</button>
			<button class="keyboard-key letter w">w</button>
			<button class="keyboard-key letter e">e</button>
			<button class="keyboard-key letter r">r</button>
			<button class="keyboard-key letter t">t</button>
			<button class="keyboard-key letter y">y</button>
			<button class="keyboard-key letter u">u</button>
			<button class="keyboard-key letter i">i</button>
			<button class="keyboard-key letter o">o</button>
			<button class="keyboard-key letter p">p</button>
			<button class="keyboard-key left-bracket">[</button>
			<button class="keyboard-key right-bracket">]</button>
			<button class="keyboard-key back-slash">\</button>
			<button class="keyboard-key caps">caps lock</button>
			<button class="keyboard-key letter a">a</button>
			<button class="keyboard-key letter s">s</button>
			<button class="keyboard-key letter d">d</button>
			<button class="keyboard-key letter f">f</button>
			<button class="keyboard-key letter g">g</button>
			<button class="keyboard-key letter h">h</button>
			<button class="keyboard-key letter j">j</button>
			<button class="keyboard-key letter k">k</button>
			<button class="keyboard-key letter l">l</button>
			<button class="keyboard-key semi-colon">;</button>
			<button class="keyboard-key apostrophe">'</button>
			<button class="keyboard-key return">return</button>
			<button class="keyboard-key shift">shift</button>
			<button class="keyboard-key letter z">z</button>
			<button class="keyboard-key letter x">x</button>
			<button class="keyboard-key letter c">c</button>
			<button class="keyboard-key letter v">v</button>
			<button class="keyboard-key letter b">b</button>
			<button class="keyboard-key letter n">n</button>
			<button class="keyboard-key letter m">m</button>
			<button class="keyboard-key comma">,</button>
			<button class="keyboard-key period">.</button>
			<button class="keyboard-key front-slash">/</button>
			<button class="keyboard-key shift second">shift</button>
			<button class="keyboard-key space"> </button>
		</section>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
