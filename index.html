<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Keyboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="outer-container">
		<textarea class="display"></textarea>
		<section class="keyboard">
			<button class="keyboard-key back-tick">`</button>
			<button class="keyboard-key one">1</button>
			<button class="keyboard-key two">2</button>
			<button class="keyboard-key three">3</button>
			<button class="keyboard-key four">4</button>
			<button class="keyboard-key five">5</button>
			<button class="keyboard-key six">6</button>
			<button class="keyboard-key seven">7</button>
			<button class="keyboard-key eight">8</button>
			<button class="keyboard-key nine">9</button>
			<button class="keyboard-key zero">0</button>
			<button class="keyboard-key minus">-</button>
			<button class="keyboard-key equals">=</button>
			<button class="keyboard-key delete">delete</button>
			<button class="keyboard-key tab">tab</button>
			<button class="keyboard-key letter">q</button>
			<button class="keyboard-key letter">w</button>
			<button class="keyboard-key letter">e</button>
			<button class="keyboard-key letter">r</button>
			<button class="keyboard-key letter">t</button>
			<button class="keyboard-key letter">y</button>
			<button class="keyboard-key letter">u</button>
			<button class="keyboard-key letter">i</button>
			<button class="keyboard-key letter">o</button>
			<button class="keyboard-key letter">p</button>
			<button class="keyboard-key left-bracket">[</button>
			<button class="keyboard-key right-bracket">]</button>
			<button class="keyboard-key front-slash">\</button>
			<button class="keyboard-key caps">caps lock</button>
			<button class="keyboard-key letter">a</button>
			<button class="keyboard-key letter">s</button>
			<button class="keyboard-key letter">d</button>
			<button class="keyboard-key letter">f</button>
			<button class="keyboard-key letter">g</button>
			<button class="keyboard-key letter">h</button>
			<button class="keyboard-key letter">j</button>
			<button class="keyboard-key letter">k</button>
			<button class="keyboard-key letter">l</button>
			<button class="keyboard-key semi-colon">;</button>
			<button class="keyboard-key apostrophe">'</button>
			<button class="keyboard-key return">return</button>
			<button class="keyboard-key shift">shift</button>
			<button class="keyboard-key letter">z</button>
			<button class="keyboard-key letter">x</button>
			<button class="keyboard-key letter">c</button>
			<button class="keyboard-key letter">v</button>
			<button class="keyboard-key letter">b</button>
			<button class="keyboard-key letter">n</button>
			<button class="keyboard-key letter">m</button>
			<button class="keyboard-key comma">,</button>
			<button class="keyboard-key period">.</button>
			<button class="keyboard-key back-slash">/</button>
			<button class="keyboard-key shift second">shift</button>
			<button class="keyboard-key space"> </button>
		</section>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
